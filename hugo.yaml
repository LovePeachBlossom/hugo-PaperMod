baseURL: "https://wf0904.cn/"
languageCode: "zh-cn"
title: "我的个人博客"
theme: "PaperMod"

params:
  env: production
  defaultTheme: auto
  
  # 首页个人信息 (名片模式)
  profileMode:
    enabled: true
    title: "你好，我是博主"
    subtitle: "欢迎来到我的个人博客"
    # imageUrl: "https://github.com/你的用户名.png" # 稍后可以设置头像
    buttons:
      - name: GitHub
        url: "https://github.com/"
      - name: 联系我
        url: "mailto:你的邮箱@example.com"

  # 社交图标 (网页底部)
  socialIcons:
    - name: github
      url: "https://github.com/"

menu:
  main:
    - identifier: search
      name: 搜索
      url: /search/
      weight: 10
    - identifier: archives
      name: 归档
      url: /archives/
      weight: 20
