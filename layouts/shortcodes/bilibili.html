{{- $vid := .Get 0 -}}
{{- $page := .Get "page" | default 1 -}}
<div class="video-container">
    <iframe src="//player.bilibili.com/player.html?bvid={{ $vid }}&page={{ $page }}&high_quality=1&danmaku=0" 
            scrolling="no" 
            border="0" 
            frameborder="no" 
            framespacing="0" 
            allowfullscreen="true">
    </iframe>
</div>
