<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.css">

<script src="https://cdn.jsdelivr.net/npm/aplayer/dist/APlayer.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/meting@2/dist/Meting.min.js"></script>

<!-- 隐藏播放器，只保留音乐功能 -->
<meting-js
    server="netease"
    type="song"
    id="28191836"
    fixed="false"
    autoplay="true"
    loop="all"
    order="list"
    preload="auto"
    list-folded="true"
    list-max-height="500px"
    lrc-type="0"
    theme="#ff3d3d"
    style="display: none;">
</meting-js>

<style>
    #music-control {
        position: fixed;
        top: 20px;
        right: 20px;
        z-index: 999999;
    }
    
    #music-toggle {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        cursor: pointer;
        background: transparent;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        position: relative;
        z-index: 100;
    }

    #music-toggle:hover {
        transform: scale(1.1);
        filter: drop-shadow(0 0 2px var(--primary));
    }

    /* 旋转动画 */
    .music-rotating {
        animation: spin 3s linear infinite;
    }

    @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }
    
    /* 音乐符号 */
    .music-note-icon {
        width: 24px;
        height: 24px;
        color: var(--primary);
        display: flex;
        align-items: center;
        justify-content: center;
    }
</style>

<!-- 右上角音符控制按钮 -->
<div id="music-control">
    <div id="music-toggle" title="点击控制音乐播放">
        <div class="music-note-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="100%" height="100%">
                <path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/>
            </svg>
        </div>
    </div>
</div>

<script>
// 等待 APlayer 加载完成
var checkAplayerInterval = setInterval(function() {
    var metingElement = document.querySelector('meting-js');
    if (!metingElement) return; // 元素还没加载出来

    // 尝试获取 aplayer 实例，兼容不同版本的 meting-js
    var aplayer = metingElement.aplayer || metingElement.__controller;
    
    if(aplayer) {
        clearInterval(checkAplayerInterval); // 找到了，停止轮询
        console.log("Music player initialized");

        var musicToggle = document.getElementById('music-toggle');
        var musicIcon = musicToggle.querySelector('.music-note-icon');
        
        // 初始状态检查
        if(!aplayer.audio.paused) {
            musicIcon.classList.add('music-rotating');
        }

        // 点击按钮控制播放/暂停
        musicToggle.addEventListener('click', function(e) {
            e.stopPropagation();
            if(aplayer.audio.paused) {
                aplayer.play();
            } else {
                aplayer.pause();
            }
        });
        
        // 监听播放/暂停事件，更新样式
        aplayer.audio.addEventListener('play', function() {
            musicIcon.classList.add('music-rotating');
        });
        
        aplayer.audio.addEventListener('pause', function() {
            musicIcon.classList.remove('music-rotating');
        });
    }
}, 500); // 每 500ms 检查一次

(function() {
    var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame ||
    function(callback) {
        window.setTimeout(callback, 1000 / 60);
    };
    window.requestAnimationFrame = requestAnimationFrame;
})();

(function() {
    var flakes = [],
        canvas = document.createElement("canvas"),
        ctx = canvas.getContext("2d"),
        flakeCount = 100,  // 雪花数量，数值越大雪越密
        mX = -100,
        mY = -100;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    
    // 设置 canvas 样式，确保覆盖全屏且不阻挡点击
    canvas.style.position = "fixed";
    canvas.style.top = "0";
    canvas.style.left = "0";
    canvas.style.zIndex = "999998"; // 略低于音符按钮
    canvas.style.pointerEvents = "none"; // 关键：让鼠标事件穿透 canvas，不影响点击链接

    document.body.appendChild(canvas);

    function snow() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        for (var i = 0; i < flakeCount; i++) {
            var flake = flakes[i],
                x = mX,
                y = mY,
                minDist = 150,
                x2 = flake.x,
                y2 = flake.y;

            var dist = Math.sqrt((x2 - x) * (x2 - x) + (y2 - y) * (y2 - y)),
                dx = x2 - x,
                dy = y2 - y;

            if (dist < minDist) {
                var force = minDist / (dist * dist),
                    xcomp = (x - x2) / dist,
                    ycomp = (y - y2) / dist,
                    deltaV = force / 2;

                flake.velX -= deltaV * xcomp;
                flake.velY -= deltaV * ycomp;
            } else {
                flake.velX *= .98;
                if (flake.velY <= flake.speed) {
                    flake.velY = flake.speed;
                }
                flake.velX += Math.cos(flake.step += .05) * flake.stepSize;
            }

            ctx.fillStyle = "rgba(255,255,255," + flake.opacity + ")";
            flake.y += flake.velY;
            flake.x += flake.velX;
                
            if (flake.y >= canvas.height || flake.y <= 0) {
                reset(flake);
            }

            if (flake.x >= canvas.width || flake.x <= 0) {
                reset(flake);
            }

            ctx.beginPath();
            ctx.arc(flake.x, flake.y, flake.size, 0, Math.PI * 2);
            ctx.fill();
        }
        requestAnimationFrame(snow);
    };

    function reset(flake) {
        flake.x = Math.floor(Math.random() * canvas.width);
        flake.y = 0;
        flake.size = (Math.random() * 3) + 2;
        flake.speed = (Math.random() * 1) + 0.5;
        flake.velY = flake.speed;
        flake.velX = 0;
        flake.opacity = (Math.random() * 0.5) + 0.3;
    }

    function init() {
        for (var i = 0; i < flakeCount; i++) {
            var x = Math.floor(Math.random() * canvas.width),
                y = Math.floor(Math.random() * canvas.height),
                size = (Math.random() * 3) + 2,
                speed = (Math.random() * 1) + 0.5,
                opacity = (Math.random() * 0.5) + 0.3;

            flakes.push({
                speed: speed,
                velY: speed,
                velX: 0,
                x: x,
                y: y,
                size: size,
                stepSize: (Math.random()) / 30,
                step: 0,
                opacity: opacity
            });
        }

        snow();
    };

    window.addEventListener("resize", function() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    init();
})();
</script>
